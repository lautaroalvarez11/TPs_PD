<body>
    <script>
        let numero = prompt("Ingrese un número:");
        numero = parseInt(numero); // convertir a número
        if (numero > 0) {
        console.log("El número es positivo.");
        } else if (numero < 0) {
        console.log("El número es negativo.");
        } else {
        console.log("El número es cero.");
        }
    </script>
